<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Columns</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Dynamic Table Columns</h1>
    <div>
        <label><input type="checkbox" class="column-toggle" data-column="name" checked> Name</label>
        <label><input type="checkbox" class="column-toggle" data-column="nickname" checked> Nickname</label>
        <label><input type="checkbox" class="column-toggle" data-column="mobile" checked> Mobile</label>
        <label><input type="checkbox" class="column-toggle" data-column="email" checked> Email</label>
        <label><input type="checkbox" class="column-toggle" data-column="role" checked> Role</label>
        <label><input type="checkbox" class="column-toggle" data-column="address" checked> Address</label>
        <label><input type="checkbox" class="column-toggle" data-column="gender" checked> Gender</label>
        <label><input type="checkbox" class="column-toggle" data-column="profile_image" checked> Profile Image</label>
        <button id="addCustomColumnBtn">Add Custom Column</button>
    </div>
    <table id="userTable">
        <thead>
            <tr>
                <th class="name">Name</th>
                <th class="nickname">Nickname</th>
                <th class="mobile">Mobile</th>
                <th class="email">Email</th>
                <th class="role">Role</th>
                <th class="address">Address</th>
                <th class="gender">Gender</th>
                <th class="profile_image">Profile Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name"><input type="text" placeholder="Enter Name"></td>
                <td class="nickname"><input type="text" placeholder="Enter Nickname"></td>
                <td class="mobile"><input type="text" placeholder="Enter Mobile"></td>
                <td class="email"><input type="text" placeholder="Enter Email"></td>
                <td class="role"><input type="text" placeholder="Enter Role"></td>
                <td class="address"><input type="text" placeholder="Enter Address"></td>
                <td class="gender"><input type="text" placeholder="Enter Gender"></td>
                <td class="profile_image"><input type="text" placeholder="Enter Profile Image"></td>
                <td><button class="deleteRowBtn">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button id="addRowBtn">Add Row</button>
    <button id="saveDataBtn">Save Data</button>

    <script src="script.js"></script>
</body>

</html>
